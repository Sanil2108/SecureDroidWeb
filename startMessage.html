<html>
    <head>
        <script>
            function sendRequest(){
                var xhr = new XMLHttpRequest();
                var url = "http://localhost:8080/WebServlet";

                var email=document.getElementById("email").value;
                var password=document.getElementById("password").value;
                var message_text=document.getElementById("message_text").value;

                xhr.open("POST", url, true);
                xhr.setRequestHeader("Content-Type", "application/json");
                obj={"request_type":"CREATE_MESSAGE_REQUEST", "email":email, "password":password, "message_text":message_text}
                var data = JSON.stringify(obj);
                xhr.send(data);
            }
        </script>
    </head>
    <body>
        Email -
        <input type="text" id="email" />
        <br>
        Password -
        <input type="text" id="password" />
        <br>
        Message text -
        <input type="text" id="message_text" />
        <br>
        <button onclick="sendRequest()">Start message</button>
    </body>
</html>
